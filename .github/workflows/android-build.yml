name: Android CI (assembleDebug)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: '17'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Install Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install required SDK packages
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0"

      # -- Optionnel : cache+download du modèle Vosk (décommente si tu publies le zip en Release) --
      # - name: Cache Vosk model
      #   id: voskcache
      #   uses: actions/cache@v4
      #   with:
      #     path: app/src/main/assets/vosk-small-fr
      #     key: vosk-small-fr-0.22
      #
      # - name: Download Vosk model (if cache miss)
      #   if: steps.voskcache.outputs.cache-hit != 'true'
      #   run: |
      #     mkdir -p app/src/main/assets
      #     curl -L -o model.zip "https://github.com/Scarch30/OpenEER/releases/download/models-v1/vosk-model-small-fr-0.22.zip"
      #     unzip -q model.zip -d app/src/main/assets
      #     mv app/src/main/assets/vosk-model-small-fr-0.22 app/src/main/assets/vosk-small-fr
      #     rm model.zip

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Assemble Debug
        run: ./gradlew --no-daemon assembleDebug

      - name: Run unit tests
        run: ./gradlew --no-daemon testDebug

      # --------- Rapports utiles pour debug (unit tests) ----------
      - name: Upload unit test HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-html
          path: app/build/reports/tests/testDebugUnitTest

      - name: Upload unit test JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-junit-xml
          path: app/build/test-results/testDebugUnitTest