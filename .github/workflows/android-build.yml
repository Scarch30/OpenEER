name: Android CI (assembleDebug)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: '17'
      ANDROID_API: '34'
      BUILD_TOOLS: '34.0.0'
      NDK_VERSION: '26.1.10909125'   # <- aligne avec app/build.gradle si besoin
      CMAKE_VERSION: '3.22.1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Install Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install required SDK packages (platform, build-tools, NDK, CMake)
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-${{ env.ANDROID_API }}" \
                     "build-tools;${{ env.BUILD_TOOLS }}" \
                     "ndk;${{ env.NDK_VERSION }}" \
                     "cmake;${{ env.CMAKE_VERSION }}"

      - name: Show SDK dirs (debug)
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -la "$ANDROID_SDK_ROOT/ndk"
          ls -la "$ANDROID_SDK_ROOT/cmake"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Assemble Debug
        run: ./gradlew --no-daemon assembleDebug

      - name: Run unit tests
        run: ./gradlew --no-daemon testDebug

      - name: Upload APK (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload unit test HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-html
          path: app/build/reports/tests/testDebugUnitTest

      - name: Upload unit test JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-junit-xml
          path: app/build/test-results/testDebugUnitTest